<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus testes de flex box</title>
    <style>
        
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            padding: 0em;
            margin: 0px;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        main{
            position: absolute;
            width: 250px;
            height: 500px;
            background-color:   hsl(30, 38%, 92%);
            display: flex;
            flex-direction: column;           
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 1em;

        }

        section{
            background-color: aquamarine;
            height: 100%;
            width: 100%;
            
        }

        section.imagem{
            background: white url('images/image-product-mobile.jpg') no-repeat center center;
            background-size: cover;
        }

        section.diferenciada{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section class="imagem">
            
        </section>

        <section class="diferenciada">
            
        </section>
    </main>
</body>
</html>
