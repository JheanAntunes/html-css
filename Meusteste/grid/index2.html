<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticas de grid</title>
    <style>
        html,body{
            box-sizing: border-box;
            margin: 0em;
            padding: 0em;
            width: 100%;
            height: 100%;
        }

        div.container{
            background-color: black;
            width: 100vw;
            height: 100vh;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 1fr 5fr 1fr ;
            display: grid;
            row-gap: 5px;
            column-gap: 5px;
            grid-template-areas: "header header "
                                 "main aside"    
                                 "f f "   
                                 ;
        }
        
        div.container > div{
            background-color: #7159c1;
        }

        div.header{
            grid-area: header;
        }

        div.main{
            grid-area: main;
        }

        div.aside{
            grid-area: aside;
        }

        div.footer{
            grid-area: f;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="header" ></div>
        <div class="main"></div>
        <div class="aside"></div>
        <div class="footer"></div>
       
        
    </div>
</body>
</html>
