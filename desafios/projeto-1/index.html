<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de login</title>
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> 
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
            
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder  fazer as configurações no seu ambiente</p>
                <form action="" method="post" autocomplete="on">
                    
                            <div id="gmail">
                                <label for="e-igmail"><span id="burguer" class="material-icons md-48">menu</span></label>
                                <input type="email" name="e-gmail" id="e-igmail" required placeholder="Seu gmail" autocomplete="email">
                            </div>
                        
                            <div id="senhacss">
                                <label for="isenha">senha</label>
                                <input type="password" name="senha" id="isenha" required min="6" max="25" placeholder="Sua senha">
                            </div>
                    
                    
                    <div id="botao">
                        <input type="submit" value="Entrar">
                        <input type="submit" value="Não lembro a senha">

                    </div>
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
