<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" scrolling="no">
            
            <!--parametro no Iframe: scrolling="auto" se o iframe for muito grande, vai criar uma barra de roalagem-->
            
            <!--parametro no Iframe: scrolling="yes" Mesmo que o conteúdo fica dimensão de width e largura que coloquei vai criar uma barra de rolagem-->
            
            <!--parametro no Iframe: scrolling="no" Se o conteúdo for maior que a dimensão que coloquei ou menor, não vai criar uma barra de rolagem, independente se caber ou for menor.-->
            <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a>
        </iframe>
        
        para aprender a programar.</p>  

        <p>
            o repositorio do guanabara
            
            <iframe src="https://github.com/JheanAntunes"  height="500" width="500">
                <a href="https://github.com/JheanAntunes" target="_blank">no github</a>
            </iframe>
            
            também é bem legal
        </p>
</body>
</html>
