<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticas de Tabelas 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 500px;
            border-collapse:collapse;
              margin: auto;
        }

        td,th{
            border: 1px solid black;
            text-align: center;
        }

        th{
            background-color: aqua;
        }

    </style>

</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>idade</th>
                <th>genero</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>jhean</td>
                <td>antunes lopes</td>
                <td>19 anos</td>
                <td>Masculino</td>
            </tr>
            
            <tr>
                <td>luan</td>
                <td>antunes lopes</td>
                <td>20 anos</td>
                <td>Masculino</td>
            </tr>

        </tbody>

        <tfoot>
            <th>Clientes</th>
            <td>2</td>
        </tfoot>


    </table>

</body>
</html>
