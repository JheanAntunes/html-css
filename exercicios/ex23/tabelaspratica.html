<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Praticas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 400;
            height: 400px;
            border-collapse: collapse;
            text-align: center;
        }
        
        tr.linha{
            background-color: aqua;
        }    
        
        td{
            border: 1px solid black;
            padding: 8px
        }

        td.dado{
            color:blue;
            
        }

        td#idados{
                color: aquamarine;
                
        }

        .dadotop{
            vertical-align: top;
        }

        .dadobottom{
            vertical-align: bottom;
        }

        .dadoleft{
            text-align: left;
            vertical-align: middle;
        }

        .dadomidle{
            text-align: right;
            vertical-align: middle;

        }

        tr.mouse:hover{
            color: brown;
        }

    </style>
</head>
<body>
    <h1>Meus Teste de Tabelas</h1>
    <h2>Tabelas Simples</h2>
    <table>
        <tr class="linha">
            <td class="dado">Nomes:</td>
           <td class="dadoleft">Jhean antunes lopes</td>
        </tr>

        <tr class="linha">
            <td class="dado">Sobrenome:</td>
            <td class="dadomidle">Antunes lopes</td>
        </tr>

        <tr class="mouse">
            <td class="dadobottom">GMAIL:</td>
            <td class="dadobottom">brizadaojhean@gmailcom</td>
        </tr>
        <tr class="mouse">
            <td id="idados" class="dadotop">idade:</td>
            <td class="dadotop">20</td>
        </tr>
    </table>
    
</body>
</html>
