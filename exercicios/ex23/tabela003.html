<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table#primeiratabela{
            width: 300px;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        table#primeiratabela tr > td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        table#segundatabela{
            width: 300px;
            border-collapse: collapse;
        }

        table#segundatabela tr > td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }   
    </style>

</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table id="primeiratabela">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        
        <tr>
            <td rowspan="2">D</td>
            
            <td colspan="2">F</td>
        </tr>
        
        <tr>
            
            <td rowspan="">H</td>
            <td rowspan="">I</td>
        </tr>
        
        <tr>
           
            <td colspan="3">K</td>
            
        </tr>
    </table>

    <table id="segundatabela">
        <tr>
            <td colspan="2">1 </td>
            
            <td colspan="">3</td>
        </tr>
        
        <tr>
            <td rowspan="2">4</td>
            <td rowspan="">5</td>
            <td rowspan="3">6</td>
        </tr>
        
        <tr>
            
            <td>8</td>
            
        </tr>

        <tr>
            
           
            <td colspan="2">12</td>
        </tr>
    </table>
    
</body>
</html>
