<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{ 
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* A tabela com uma linha no redor, fica mais parecendo uma tabela*/
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento Horizontal*/
            /*vertical-align: bottom; /*Alinhamento Vertical */
        }

        .numero{
            vertical-align: bottom;
        }
        
        .numerocima{
            vertical-align: top;
        }

    </style>
</head>
<body>
    <h1>minha primeira Tabela</h1>
    <!--
        HIERARQUINHA DE TABELA [simples]
        Table -> tabela
            Table row - > linha de tabela [Fica dentro de tabela]
                Table Header -> cabeÃ§alho de tabela[]
                Table data -> dado de tabela
    -->
    <table>
        
        <tr> <!-- Primeira linha  -->
            <td class="numerocima">A1</td> <!--1 dado da primeira linha -->
            <td class="numero">B1</td> <!--2 dado da primeira linha -->
            <td>C1</td> <!--3 dado da primeira linha -->
        </tr>
        
        <tr > <!-- Segunda linha  -->
            <td class="numerocima">A2</td>        
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        
        <tr> <!-- Terceira linha linha  -->
            <td class="numerocima">A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>
    
        <tr> <!-- Quarta linha  -->
            <td class="numerocima">A4</td>
            <td class="numero">B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
