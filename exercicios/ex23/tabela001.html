<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{ 
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 400px;
            border-collapse: collapse; /* A tabela com uma linha no redor, fica mais parecendo uma tabela*/
        }

        tr.linha{
            background-color: dimgrey;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>minha primeira Tabela</h1>
    <!--
        HIERARQUINHA DE TABELA [simples]
        Table -> tabela
            Table row - > linha de tabela [Fica dentro de tabela]
                Table Header -> cabeÃ§alho de tabela[]
                Table data -> dado de tabela
    -->
    <table>
        
        <tr> <!-- Primeira linha  -->
            <td>A1</td> <!--1 dado da primeira linha -->
            <td>B1</td> <!--2 dado da primeira linha -->
            <td>C1</td> <!--3 dado da primeira linha -->
        </tr>
        
        <tr class="linha"> <!-- Segunda linha  -->
            <td>A2</td>        
            <td>B2</td>
            <td>C2</td>
        </tr>
        
        <tr> <!-- Terceira linha linha  -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    
        <tr> <!-- Quarta linha  -->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
