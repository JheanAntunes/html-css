<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meus testes de caixas</title>
    <style>
        h1{           
            background: green;
           text-align: center;
        }
        div#jhean > p{
            display: none;
        }
        div#jhean{
            background: aqua ;
            height: 300px;
            width: 300px;
            border: 5px solid cornflowerblue;
            padding: 10px;
            margin: 15px auto 15px auto;

        }
        div#jhean:hover{
            background: aquamarine;
        }
        div#jhean:active{
            background: darkred;
        }
        div#jhean:hover > p{
            display: inline;
            color: cadetblue;
        }
        a{
            display: block;
            border: 5px solid cornflowerblue;
            height: 50px;
            width: 60px;
            padding: 5px;
            margin: 15px 10px auto 5px;
        }
        a:visited{
            color: pink;
        }

    </style>
</head>
<body>
    <h1> meus testes</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus dolores eaque ad rerum dolorem aut labore accusamus suscipit? Inventore sunt saepe officia dignissimos veniam nemo velit numquam odit illo veritatis. <a href="#"> meus testes</a></p>
    <div id="jhean">jhean <p>Antunes</p> </div>
</body>
</html>
