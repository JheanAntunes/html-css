<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bolder;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a.especial{
            background-color: rgb(241, 115, 115);
        }
        a.especial::before{
            content: ' ->';

        }
        a.especial::after{
            content: ' [ <-]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara">Reposit√≥rio GitHub</a> </li>
        <li><a href="https://www.youtube.com/cursoemvideo" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.javascriptprogressivo.net">Site do cursoemvideo</a></li>
    </ul>
</body>
</html>
