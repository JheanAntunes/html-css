<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticas de Formulários</title>
</head>
<body>
   <form action="cadastro.php" autocomplete="on" method="get">
    <fieldset>
        <legend>Minhas praticas</legend>
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required minlength="1" maxlength="20" size="10" placeholder="Nome do usuário" autocomplete="username">  </p>
        <p><label for="isobrenome">Sobrenome: </label><input type="text" name="sobrenome" id="isobrenome" required min="20" size="20" placeholder="usuario do sobrenome"></p>
        <input type="submit" value="enviar">
        <input type="button" value="enviar">
        <input type="reset" value="limpar">
    </fieldset>
    
</form>
</body>
</html>
