<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style> 
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p> 
            <label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required min="5" maxlength="25" placeholder="Nome do usuario" size="15" autocomplete="username"></p>
        <p> 
            <label for="isobrenome">Sobrenome:</label>  <input type="text" name="sobrenome" id="isobrenome" required minlength="8" maxlength="20" size="20" placeholder=" seu sobrenome">
        </p>
        
        <p> <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
